<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/11-form.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Φόρμα πληρωμής</h1>
            <div aria-labelledby="personal">
                <h2>Προσωπικά στοιχεία</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" id="titleMr" name="title" value="Mr">
                        <label for="titleMr">Mr</label>
                        <!-- to name omadopoiei ola ta radio wste na mporw na epileksw mono ena apo auta -->
                    </div>
                    <div>
                        <input type="radio" id="titleMrs" name="title" value="Mrs">
                        <label for="titleMrs">Mrs</label>
                    </div>
                    <div>
                        <input type="radio" id="titleDr" name="title" value="Dr">
                        <label for="titleDr">Dr</label>
                    </div>
                </fieldset>
                <div>
                    <label for="username"><span>Username:</span>
                    <strong><abbr title="field is required">*</abbr></strong></label>
                    <!-- me to abbr mporw na bazw sxoleia se oti keimeno thelw pou ta blepw otan kanw hover me to podiki panw -->
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div aria-labelledby="personal" >
                    <!-- to aria-labbeledby to diavazou oi screen readers kai dinoun plhrofories gia to ti periexomeno akolouthei (exei xrhsh gia accessibility dld) -->
                    <h2>Πληροφορίες πληρωμής</h2>
                    <div>
                        <label for="card">Card Type:</label>
                        <select name="usercard" id="card">
                            <option value="" selected disabled hidden>Select Card Type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="American Express">American Express</option>
                        </select>
                    </div>
                    <div>
                        <label for="Cardnumber">Card Number</label>
                        <input type="text" id="cardnumber" name="cardnumber">
                    </div>
                    <div>
                        <label for="expiration">Expiration Date</label>
                        <input type="date" id="expiration" name="expiration" placeholder="MM/YY">
                    </div>
                    <div>
                        <button type="submit">Υποβολή</button>
                        <!-- <button onclick="submit()">Υποβολή</button> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
        <form>
            <h2></h2>
        </form>
    </div>
</body>
</html>

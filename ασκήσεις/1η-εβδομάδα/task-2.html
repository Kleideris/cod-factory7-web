<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Άσκηση 2: Αίτηση Συμμετοχής</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <form>
        <div>
            <h2>Προσωπικά Στοιχεία</h2>

            <label for="firstname">Όνομα:</label>
            <input type="text" id="firstname" name="firstname">

            <label for="lastname">Επώνυμο:</label>
            <input type="text" id="lastname" name="lastname">

            <label for="fathername">Πατρώνυμο:</label>
            <input type="text" id="fathername" name="fathername">
        </div>
        
        <div>
            <h2>Στοιχεία Κατοικίας</h2>

            <label for="adress">Διεύθηνση Κατοικίας:</label>
            <input type="text" id="adress" name="adress">

            <label for="number">Αριθμός:</label>
            <input type="text" id="number" name="number">

            <label for="postalcode">ΤΚ:</label>
            <input type="text" id="postalcode" name="postalcode">
        </div>
        <div>
            <h2>Στοιχεία Επικοινωνίας</h2>

            <label for="phone">Τηλέφωνο:</label>
            <input type="text" id="phone" name="phone">

            <label for="number">Αριθμός:</label>
            <input type="text" id="number" name="number">


        </div>
    </form>
</body>
</html>

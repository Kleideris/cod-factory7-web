<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Άσκηση 2: Login Page</title>
    <link rel="stylesheet" href="./css/task-2.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <div class="email">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div class="password">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="sign-in">
                    <input type="submit" value="Sign In">
                </div>
                <div class="lost-password">
                    <a href="../1η-εβδομάδα/img/serious-woofer.jpg">Lost your password?</a>
                </div>
            </form>
        </div>
        <p class="dont-have-an-account">Dont have an account? <a href="../1η-εβδομάδα/img/gigachad2.png">Sign up here!</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Άσκηση 1: Taxisnet Webpage</title>
    <link rel="stylesheet" href="./css/task-1.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="left-logo">
                    <img src="./img/LOGO_GGPS_new.png" alt="GGPS">
                </div>
                <div class="right-logo">
                    <img src="./img/logo_el.png" alt="EL">
                </div>
            </header>
            <main>
                <div class="header-area">
                    <p>Αυθεντικοποίηση Χρήστη</p>
                </div>
                <div>
                    <p>Σύνδεση</p>
                    <p>Παρακαλώ εισάγετε τους κωδικούς σας στο <strong>TaxisNet</strong> για να συνδεθείτε.</p>
                </div>
                <div>
                    <label for="username"><strong>Χρήστης:</strong></label><br>
                    <input type="text">
                </div>
                <div>
                    <label for="password"><strong>Κωδικός:</strong></label><br>
                    <input type="password">
                </div>
            </main>
            <footer>
                <a href="">Κέντρο Διαλειτουργικότητας (ΚΕ.Δ.) Υπουργείου Ψηφιακής Διακυβέρνησης</a>
            </footer>
        </div>
    </div>
</body>
</html>
